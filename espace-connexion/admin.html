<body>
  <!-- Contenu de la page admin.html -->
  <h1 style="margin: 50px">Bienvenue dans votre espace administrateur</h1>
  <p>Création d'un nouvel espace personnel employé ou vétérinaire</p>
  
  <!-- Formulaire pour créer un compte employé -->
  <form id="creerEmployeForm">
    <input type="email" id="emailEmploye" placeholder="Email" required>
    <input type="password" id="passwordEmploye" placeholder="Mot de passe" required>
    <button type="submit">Créer Employé</button>
  </form>

  <!-- Formulaire pour créer un compte vétérinaire -->
  <form id="creerVeterinaireForm">
    <input type="email" id="emailVeterinaire" placeholder="Email" required>
    <input type="password" id="passwordVeterinaire" placeholder="Mot de passe" required>
    <button type="submit">Créer Vétérinaire</button>
  </form>

  <!-- Inclure jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
