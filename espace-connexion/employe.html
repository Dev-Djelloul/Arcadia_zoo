<body>
  <h1 style="margin: 50px">Bienvenue dans votre espace personnel</h1>

  <h4 style="margin: 50px">Sélectionner un animal</h4>
  <form id="addAnimalForm">
    <label for="especeAnimal">Espèce de l'animal :</label>
    <input type="text" id="especeAnimal" name="especeAnimal" required /><br />
    <label for="habitat">Habitat :</label>
    <input type="text" id="habitat" name="habitat" required /><br />
    <label for="regimeAlimentaire">Régime alimentaire :</label>
    <input type="text" id="regimeAlimentaire" name="regimeAlimentaire" required /><br />
    <button type="submit">Ajouter l'animal</button>
  </form>

  <h4 style="margin: 50px">Consommation journalière</h4>
  <form id="addAlimentationForm">
    <label for="animalName">Nom de l'animal :</label>
    <input type="text" id="animalName" name="animalName" required /><br />
    <label for="date">Date :</label>
    <input type="date" id="date" name="date" required /><br />
    <label for="time">Heure :</label>
    <input type="time" id="time" name="time" required /><br />
    <label for="food">Nourriture :</label>
    <input type="text" id="food" name="food" required /><br />
    <label for="quantity">Quantité :</label>
    <input type="number" id="quantity" name="quantity" required /><br />
    <button type="submit">Ajouter alimentation</button>
  </form>

  <h4 style="margin: 50px">Ajouter un service</h4>
  <form id="addServiceForm">
    <label for="serviceName">Nom du service :</label>
    <input type="text" id="serviceName" name="serviceName" required /><br />
    <label for="serviceDescription">Description du service :</label><br />
    <textarea id="serviceDescription" name="serviceDescription" rows="4" cols="50" required></textarea><br />
    <button type="submit">Ajouter service</button>
  </form>

  <h4 style="margin: 50px">Valider un avis</h4>
  <form id="validateAvisForm">
    <label for="avisId">ID de l'avis à valider :</label>
    <input type="text" id="avisId" name="avisId" required /><br />
    <button type="submit">Valider avis</button>
  </form>
